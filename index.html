<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .choices label {
            display: block;
            margin-bottom: 10px;
        }

        .btn {
            margin-top: 10px;
        }

        .progress {
            margin-bottom: 20px;
        }

        .results {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>General Knowledge Quiz</h1>
        <div class="question">
            <p><strong>Question 1:</strong> What is the capital of France?</p>
            <div class="choices">
                <label><input type="radio" name="question1" value="A"> A. Paris</label>
                <label><input type="radio" name="question1" value="B"> B. London</label>
                <label><input type="radio" name="question1" value="C"> C. Berlin</label>
                <label><input type="radio" name="question1" value="D"> D. Rome</label>
            </div>
        </div>
        <div class="question">
            <p><strong>Question 2:</strong> What is the largest planet in our solar system?</p>
            <div class="choices">
                <label><input type="radio" name="question2" value="A"> A. Venus</label>
                <label><input type="radio" name="question2" value="B"> B. Saturn</label>
                <label><input type="radio" name="question2" value="C"> C. Jupiter</label>
                <label><input type="radio" name="question2" value="D"> D. Mars</label>
            </div>
        </div>
        <div class="question">
            <p><strong>Question 3:</strong> Who wrote the play "Romeo and Juliet"?</p>
            <div class="choices">
                <label><input type="radio" name="question3" value="A"> A. William Shakespeare</label>
                <label><input type="radio" name="question3" value="B"> B. Charles Dickens</label>
                <label><input type="radio" name="question3" value="C"> C. Jane Austen</label>
                <label><input type="radio" name="question3" value="D"> D. Mark Twain</label>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" id="prevBtn" style="display: none;">Previous</button>
            <button class="btn btn-primary" id="nextBtn">Next</button>
            <button class="btn btn-success" id="submitBtn" style="display: none;">Submit</button>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <div class="results" style="display: none;">
            <h3>Quiz Results</h3>
            <p>Your score: <span id="score"></span></p>
            <p>Correct Answers:</p>
            <ul id="correctAnswers"></ul>
            <button class="btn btn-primary" id="restartBtn">Restart Quiz</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentQuestion = 0;
        let score = 0;
        const correctAnswers = ['A', 'C', 'A'];

        const questions = document.querySelectorAll('.question');
        const progress = document.querySelector('.progress-bar');
        const results = document.querySelector('.results');
        const scoreDisplay = document.getElementById('score');
        const correctAnswersList = document.getElementById('correctAnswers');

        function showQuestion(index) {
            questions.forEach((question, i) => {
                if (i === index) {
                    question.style.display = 'block';
                } else {
                    question.style.display = 'none';
                }
            });

            progress.style.width = `${((index + 1) / questions.length) * 100}%`;
        }

        function showResults() {
            results.style.display = 'block';
            scoreDisplay.textContent = score;
            correctAnswers.forEach((answer, index) => {
                const li = document.createElement('li');
                li.textContent = `Question ${index + 1}: ${answer}`;
                correctAnswersList.appendChild(li);
            });
        }

        function checkAnswer(questionIndex) {
            const selectedAnswer = document.querySelector(`input[name="question${questionIndex + 1}"]:checked`);
            if (selectedAnswer) {
                if (selectedAnswer.value === correctAnswers[questionIndex]) {
                    score++;
                }
            }
        }

        function updateUI() {
            if (currentQuestion === 0) {
                document.getElementById('prevBtn').style.display = 'none';
            } else {
                document.getElementById('prevBtn').style.display = 'inline';
            }

            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline';
            } else {
                document.getElementById('nextBtn').style.display = 'inline';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            checkAnswer(currentQuestion);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                showResults();
            }
            updateUI();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentQuestion--;
            showQuestion(currentQuestion);
            updateUI();
        });

        document.getElementById('submitBtn').addEventListener('click', () => {
            checkAnswer(currentQuestion);
            showResults();
            updateUI();
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            questions.forEach(question => {
                question.style.display = 'none';
            });
            showQuestion(currentQuestion);
            results.style.display = 'none';
            correctAnswersList.innerHTML = '';
            updateUI();
        });

        showQuestion(currentQuestion);
    </script>
</body>

</html>
